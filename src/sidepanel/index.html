<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2P (Bookmark To Post)</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body
    class="bg-zinc-950 text-zinc-300 font-sans antialiased h-screen flex flex-col overflow-hidden selection:bg-indigo-500/30">

    <!-- Navbar: Ultra Minimal -->
    <header
        class="flex items-center justify-between px-4 py-3 border-b border-zinc-900 bg-zinc-950/80 backdrop-blur-sm z-10">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-indigo-500 shadow-[0_0_8px_rgba(99,102,241,0.5)]"></div>
            <h1 class="text-sm font-semibold text-zinc-100 tracking-tight">B2P</h1>
        </div>
        <button id="settings-btn"
            class="p-1.5 rounded-md hover:bg-zinc-900 text-zinc-500 hover:text-zinc-300 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto px-4 py-3 space-y-4 scrollbar-hide">

        <!-- Status / Alerts -->
        <div id="status-container" class="hidden rounded-md px-3 py-2 text-xs font-medium border border-l-2 shadow-sm">
        </div>

        <!-- Dashboard View -->
        <section id="dashboard-view">

            <!-- Compact Action Bar -->
            <div class="flex gap-2 mb-4">
                <button id="sync-btn"
                    class="flex-1 bg-zinc-900 hover:bg-zinc-800 text-zinc-300 text-xs font-medium py-2 rounded-md border border-zinc-800 transition flex items-center justify-center gap-2 group">
                    <svg class="w-3.5 h-3.5 text-zinc-500 group-hover:text-zinc-300 transition" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Sync
                </button>
                <button id="analyze-btn"
                    class="flex-1 bg-zinc-100 hover:bg-white text-zinc-900 text-xs font-semibold py-2 rounded-md border border-transparent shadow-sm hover:shadow transition flex items-center justify-center gap-2">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Analyze
                </button>
            </div>

            <!-- Tabs: Underline Style -->
            <div class="flex border-b border-zinc-900 mb-4 px-1 gap-6">
                <button id="tab-bookmarks"
                    class="pb-2 text-xs font-medium text-zinc-100 border-b-2 border-indigo-500 transition focus:outline-none">
                    Bookmarks
                </button>
                <button id="tab-insights"
                    class="pb-2 text-xs font-medium text-zinc-500 hover:text-zinc-300 transition focus:outline-none">
                    Insights
                </button>
            </div>

            <!-- Content Area -->
            <div class="min-h-[300px]">

                <!-- 1. Bookmarks Tab -->
                <div id="view-bookmarks">
                    <div id="bookmarks-list" class="space-y-3">
                        <!-- Bookmarks injected here -->
                        <div class="flex flex-col items-center justify-center py-12 text-zinc-600 space-y-2">
                            <svg class="w-8 h-8 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                            <span class="text-xs">No bookmarks visible</span>
                        </div>
                    </div>
                </div>

                <!-- 2. Insights Tab -->
                <div id="view-insights" class="hidden">

                    <!-- Header Actions -->
                    <div class="flex justify-between items-center mb-3 min-h-[24px]">
                        <button id="back-to-history-btn"
                            class="text-[10px] items-center gap-1 text-zinc-500 hover:text-zinc-300 hidden font-medium transition-colors uppercase tracking-wide">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Back
                        </button>
                        <button id="clear-insights-btn"
                            class="ml-auto text-[10px] items-center gap-1 text-zinc-600 hover:text-red-400 hidden font-medium transition-colors uppercase tracking-wide">
                            Clear
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <!-- History List -->
                    <div id="insights-history-list" class="space-y-2">
                        <!-- History injected here -->
                    </div>

                    <!-- Detail View -->
                    <div id="insights-detail-view" class="hidden">
                        <div id="global-insights-content" class="text-sm text-zinc-300 font-normal leading-relaxed">
                            <!-- Report injected here -->
                        </div>
                    </div>

                    <div id="insights-empty-state"
                        class="flex flex-col items-center justify-center py-12 text-zinc-600 space-y-2 hidden">
                        <svg class="w-8 h-8 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="text-xs">No analysis yet</span>
                    </div>
                </div>

            </div>
        </section>

        <!-- Debug Console -->
        <section id="debug-section"
            class="mt-4 p-2 bg-black text-[10px] font-mono text-zinc-500 h-24 overflow-y-auto border border-zinc-900 rounded hidden selection:bg-zinc-800">
            <div id="debug-log"></div>
        </section>

        <!-- Settings View -->
        <section id="settings-view" class="hidden space-y-4 pt-2">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xs font-semibold text-zinc-100 uppercase tracking-wider">Preferences</h2>
            </div>

            <div class="space-y-3">
                <div>
                    <label class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider mb-1.5">AI
                        Provider</label>
                    <div class="relative">
                        <select id="provider-select"
                            class="w-full bg-zinc-900 border border-zinc-800 rounded-md p-2 pl-3 text-xs text-zinc-200 focus:border-zinc-600 focus:ring-0 outline-none appearance-none transition-colors">
                            <option value="gemini">Google Gemini</option>
                            <option value="openai">OpenAI</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="groq">Groq</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-zinc-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider mb-1.5">Model</label>
                    <div class="relative">
                        <select id="model-select"
                            class="w-full bg-zinc-900 border border-zinc-800 rounded-md p-2 pl-3 text-xs text-zinc-200 focus:border-zinc-600 focus:ring-0 outline-none appearance-none transition-colors">
                            <!-- Populated dynamically -->
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-zinc-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider mb-1.5">API
                        Key</label>
                    <input type="password" id="api-key-input"
                        class="w-full bg-zinc-900 border border-zinc-800 rounded-md p-2 text-xs text-zinc-200 focus:border-zinc-600 focus:ring-0 outline-none placeholder-zinc-700 transition"
                        placeholder="sk-...">
                </div>

                <!-- Custom Prompt Section (Retained) -->
                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider">Custom
                            Instructions</label>
                        <button id="reset-prompt-btn"
                            class="text-[10px] text-indigo-400 hover:text-indigo-300 transition">
                            Reset
                        </button>
                    </div>
                    <textarea id="custom-prompt-input" rows="4"
                        class="w-full bg-zinc-900 border border-zinc-800 rounded-md p-2 text-xs text-zinc-300 focus:border-zinc-600 focus:ring-0 outline-none font-mono resize-y placeholder-zinc-700"
                        placeholder="Define the AI persona and goal..."></textarea>
                    <p class="text-[9px] text-zinc-600 mt-1">
                        * Output structure is managed automatically.
                    </p>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider mb-1.5">Language</label>
                    <div class="relative">
                        <select id="language-select"
                            class="w-full bg-zinc-900 border border-zinc-800 rounded-md p-2 pl-3 text-xs text-zinc-200 focus:border-zinc-600 focus:ring-0 outline-none appearance-none transition-colors">
                            <option value="English">English</option>
                            <option value="Portuguese (Brazil)">Português (Brasil)</option>
                            <option value="Spanish">Español</option>
                            <option value="French">Français</option>
                            <option value="German">Deutsch</option>
                            <option value="Italian">Italiano</option>
                            <option value="Japanese">日本語</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-zinc-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-medium text-zinc-500 uppercase tracking-wider mb-2">
                        Output Style / Structure
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="checkbox" id="style-polemic" value="polemic"
                                class="w-4 h-4 rounded border-zinc-700 bg-zinc-900 text-indigo-500 focus:ring-offset-0 focus:ring-0">
                            <span class="text-xs text-zinc-300 group-hover:text-zinc-100 transition">Short &
                                Polemic</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="checkbox" id="style-educational" value="educational"
                                class="w-4 h-4 rounded border-zinc-700 bg-zinc-900 text-indigo-500 focus:ring-offset-0 focus:ring-0">
                            <span class="text-xs text-zinc-300 group-hover:text-zinc-100 transition">Educational
                                (List)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="checkbox" id="style-reflection" value="reflection"
                                class="w-4 h-4 rounded border-zinc-700 bg-zinc-900 text-indigo-500 focus:ring-offset-0 focus:ring-0">
                            <span class="text-xs text-zinc-300 group-hover:text-zinc-100 transition">Personal
                                Reflection</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="checkbox" id="style-practical" value="practical"
                                class="w-4 h-4 rounded border-zinc-700 bg-zinc-900 text-indigo-500 focus:ring-offset-0 focus:ring-0">
                            <span class="text-xs text-zinc-300 group-hover:text-zinc-100 transition">Practical /
                                How-To</span>
                        </label>
                        <label class="flex items-start space-x-2 cursor-pointer group">
                            <input type="checkbox" id="style-custom-check" value="custom"
                                class="w-4 h-4 mt-0.5 rounded border-zinc-700 bg-zinc-900 text-indigo-500 focus:ring-offset-0 focus:ring-0">
                            <div class="w-full">
                                <span
                                    class="text-xs text-zinc-300 group-hover:text-zinc-100 transition block mb-1">Custom
                                    Style</span>
                                <input type="text" id="style-custom-text" disabled
                                    class="w-full bg-zinc-900 border border-zinc-800 rounded px-2 py-1 text-[10px] text-zinc-300 focus:border-zinc-600 outline-none placeholder-zinc-700 disabled:opacity-50"
                                    placeholder="E.g., Sarcastic, Storytelling, minimalist...">
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="pt-4 space-y-2">
                <button id="save-settings-btn"
                    class="w-full bg-white hover:bg-zinc-200 text-black text-xs font-semibold py-2.5 rounded-md transition border border-transparent">
                    Save Changes
                </button>
                <button id="back-to-dash-btn"
                    class="w-full bg-zinc-900 hover:bg-zinc-800 text-zinc-400 hover:text-zinc-200 text-xs font-medium py-2.5 rounded-md border border-zinc-800 transition">
                    Cancel
                </button>
            </div>

            <div class="pt-6 border-t border-zinc-900 flex justify-between">
                <button id="toggle-debug-btn" class="text-[10px] text-zinc-600 hover:text-zinc-400 transition">Show
                    Logs</button>
                <button id="clear-data-btn" class="text-[10px] text-red-900/50 hover:text-red-500 transition">Reset
                    Extension</button>
            </div>
        </section>

    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
